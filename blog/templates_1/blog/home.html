<!DOCTYPE html>
<html>
<head>
<title>Blog Post</title>
</head>
<body>

<h1>Write your blog with Blogger...</h1>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{form.errors}}
    {{form.blog_title.label}}
    {{form.blog_title}}
    {{form.blog_image.label}}
    {{form.blog_image}}
    {{form.blog_body.label }}
    {{form.blog_body}}
    {% comment %} <input type="text" placeholder="Title" name="blog_title" required>

    <label for="myfile">Select Image:</label>
    <input type="file" id="myfile" name="blog_image" accept="image/*">

    
    <textarea name="blog_body" rows="4" cols="50" placeholher = "Write your blog here...">    
    </textarea> {% endcomment %}

    <button type = "submit">Post</button>
    
</form>





</body>
</html>
